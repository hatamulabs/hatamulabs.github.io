<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Hatamu Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Iowan Old Style BT', Georgia, serif;
            line-height: 1.7;
            color: #000;
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .tagline {
            font-size: 1em;
            color: #555;
            margin-bottom: 40px;
        }

        nav {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        nav a:hover {
            color: #0066cc;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #0066cc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .blog-header {
            margin-bottom: 40px;
        }

        .blog-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .blog-meta {
            color: #666;
            font-size: 0.95em;
        }

        .blog-content {
            font-size: 1.05em;
            line-height: 1.8;
        }

        .blog-content h1,
        .blog-content h2,
        .blog-content h3,
        .blog-content h4,
        .blog-content h5,
        .blog-content h6 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .blog-content h1 { font-size: 1.8em; }
        .blog-content h2 { font-size: 1.5em; }
        .blog-content h3 { font-size: 1.3em; }

        .blog-content p {
            margin-bottom: 20px;
        }

        .blog-content ul,
        .blog-content ol {
            margin-bottom: 20px;
            margin-left: 25px;
        }

        .blog-content li {
            margin-bottom: 8px;
        }

        .blog-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .blog-content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .blog-content pre code {
            background: none;
            padding: 0;
        }

        .blog-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 20px;
            margin: 20px 0;
            color: #555;
            font-style: italic;
        }

        .blog-content a {
            color: #0066cc;
            text-decoration: underline;
        }

        .blog-content a:hover {
            color: #0052a3;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .blog-title {
                font-size: 1.6em;
            }
        }
    </style>
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Hatamu Labs</h1>
        <p class="tagline">Building the Future, Publicly and Rapidly</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <a href="blogs.html" class="back-link">‚Üê Back to all posts</a>
        <article id="blog-post" class="loading">
            Loading blog post...
        </article>
    </main>

    <footer>
        &copy; 2026 Hatamu Labs
    </footer>

    <script>
        async function loadBlogPost() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');

                if (!slug) {
                    document.getElementById('blog-post').innerHTML =
                        '<p class="loading">Blog post not found.</p>';
                    return;
                }

                // Load the blog metadata
                const blogsResponse = await fetch('blogs.json');
                const blogs = await blogsResponse.json();

                const blog = blogs.find(b => b.slug === slug);

                if (!blog) {
                    document.getElementById('blog-post').innerHTML =
                        '<p class="loading">Blog post not found.</p>';
                    return;
                }

                // Update page title
                document.title = `${blog.title} - Hatamu Labs`;

                // Load the markdown content
                const contentResponse = await fetch(`blogs/${slug}.md`);
                const markdown = await contentResponse.text();

                // Parse markdown to HTML
                const htmlContent = marked.parse(markdown);

                // Render the blog post
                const article = document.getElementById('blog-post');
                article.classList.remove('loading');
                article.innerHTML = `
                    <div class="blog-header">
                        <h2 class="blog-title">${escapeHtml(blog.title)}</h2>
                        <div class="blog-meta">${formatDate(blog.date)}</div>
                    </div>
                    <div class="blog-content">
                        ${htmlContent}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('blog-post').innerHTML =
                    '<p class="loading">Error loading blog post. Please try again later.</p>';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadBlogPost();
    </script>
</body>
</html>

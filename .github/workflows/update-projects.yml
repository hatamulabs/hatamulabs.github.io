name: Update Projects List

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout homepage repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout parent Fabricator repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.FABRICATOR_REPO }}
        token: ${{ secrets.FABRICATOR_TOKEN }}
        path: fabricator
        fetch-depth: 0  # Fetch all history for all projects

    - name: Initialize submodules in Fabricator
      working-directory: fabricator
      run: |
        git submodule update --init --recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Generate projects list
      run: node generate-projects.js
      env:
        PROJECTS_DIR: fabricator/projects

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code projects.json || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add projects.json
        git commit -m "[chore] Update projects list"
        git push
